<ion-header>
  <ion-toolbar>
    <ion-button slot="start" size="small" color="light" (click)="back()"><ion-icon name="ios-arrow-back"></ion-icon></ion-button>
    <ion-title>No. {{y}}</ion-title>
    <ion-button slot="end" size="small" color="light" (click)="next()"><ion-icon name="ios-arrow-forward"></ion-icon></ion-button>
    <ion-button slot="end" size="small" color="light" (click)="finish()"><ion-icon name="ios-checkmark"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-subtitle>{{soal.quest}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngIf="soal.kind == 1">
      <ion-input type="text" placeholder="Jawaban"></ion-input>
    </ion-item>
    <ion-item *ngIf="soal.kind == 2">
      checklist answer
    </ion-item>
    <ion-item *ngIf="soal.kind == 3">
      radio answer
    </ion-item>
  </ion-card-content>
</ion-content>
