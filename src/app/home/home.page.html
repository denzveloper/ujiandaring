<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Selamat Datang</ion-card-title>
        <ion-card-subtitle>Silahkan Cek profil Anda</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Nama: {{detail.nama}}</p>
        <p>Nim: {{detail.nim}}</p>
        <p>Kelas: {{detail.kelas}}</p>
        <p>Pelajaran: {{detail.mapel}}</p>
        <p>Waktu: {{detail.waktu}} Menit</p>
        <p>Dosen: {{detail.dosen}}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
