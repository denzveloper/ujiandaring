<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-card-header>
            <img src="{{detail?.photo}}">
          <ion-card-title>{{detail?.nim}}</ion-card-title>
          <ion-card-subtitle>{{(detail?.nama.length>24)? (detail?.nama | slice:0:24)+'..':(detail?.nama)}}</ion-card-subtitle>
          <ion-card-subtitle>{{detail?.kelas}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          
          <br>
          
        </ion-card-content>
</ion-content>
