<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
  <ion-avatar class="avatars">
    <img src="{{detail?.photo}}">
  </ion-avatar>
  <ion-card-subtitle>{{(detail?.nama.length>24)? (detail?.nama | slice:0:24)+'..':(detail?.nama)}}</ion-card-subtitle>
  <ion-card-subtitle>{{detail?.nim}}</ion-card-subtitle>
  <ion-card-subtitle>{{detail?.kelas}}</ion-card-subtitle>
  </div>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-subtitle>Ganti Kata Sandi</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>
</ion-content>
