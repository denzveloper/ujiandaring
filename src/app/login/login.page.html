<ion-header>
  <ion-toolbar>
    <ion-title>Login Ujian</ion-title>
    <ion-button slot="end" size="small" fill="clear" color="success" (click)="exit()"><ion-icon name="ios-checkmark"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <p class="ion-text-center">
      <!-- <ion-title>Log Masuk</ion-title>
      <br> -->
      <!-- <ion-icon name="ios-contact" style="zoom:6.0;" color="primary"></ion-icon> -->
      <ion-avatar class="avatars">
        <img src="./assets/icon/ujidaring.svg">
      </ion-avatar>
      <br>Log masuk untuk melakukan ujian</p>
    <ion-item>
      <ion-label position="floating">NIM Mahasiswa</ion-label>
      <ion-input type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="nim" [(ngModel)]="form.nim" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Kata Sandi</ion-label>
      <ion-input type="password" name="pass" [(ngModel)]="form.password"></ion-input>
    </ion-item>
  
    <br>
  
    <ion-button type="submit" expand="full" color="primary" (click)="login()">Login</ion-button>
</ion-content>
